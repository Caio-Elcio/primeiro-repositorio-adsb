<body>
    <!-- HEADER 1 -->
    <div class="header-1">

                <img src="./imagens/logo.png" />
                <div class="icones">
                    <ul>
                        <li><img src="./imagens/mic.png"></li>
                        <li><img src="./imagens/dj.png"></li>
                        <li><img src="./imagens/fone.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM HEADER 1 -->
    <!-- HEADER 2 -->
    <div class="header-2">
        <div class="container">
            <div class="nav">
                <ul>
                    <li><a href="index.html">In칤cio</a></li>
                    <li><a id="sabotage" style="display: none;" href="sabotage.html">Sabotage</a></li>
                    <li><a id="racionais" style="display: none;" href="racionais.html">Racionais MC's</a></li>

                </ul>

        </div>
    </div>
    <!-- FIM HEADER 2 -->
    <!-- LOGIN -->
    <div class="login">
        <div class="container">
            <form id="form_login" method="post" onsubmit="return entrar()">
                <input type="text" name="usuario" id="usuario" onkeyup="validar_usuario()" placeholder="Usu치rio">
                <p id="mensagem_usuario"></p>
                <input type="password" name="senha" id="senha" onkeyup="validar_senha()" placeholder="Senha">
                <p id="mensagem_senha"></p>
                <button type="submit" class="botao">Login</button>
            </form>
        </div>
        <div class="container" id="img">
        </div>
    </div>
    <!-- FIM LOGIN -->

</html>
<script>
    session();
    function session() {
        var session = sessionStorage.getItem("nome");

        if (session != undefined) {
            sabotage.style = "display:block";
            racionais.style = "display:block";
        }
    }
    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.login = json.login;
                    sessionStorage.nome = json.nome;
                    window.location.href = 'index.html';
                });
            } else {
                console.log('Erro de login!');
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });
        return false;
    }
    function validar_usuario() {
        var usuari_o = usuario.value;

        if (usuari_o.length >= 3 == true) {
            usuario.style = `border-color: green`;
            mensagem_usuario.innerHTML = `Usu치rio v치lido`;
        } else {
            usuario.style = `border-color:red`;
            mensagem_usuario.innerHTML = 'Informe usu치rio v치lido!';
        }
    }
    function validar_senha() {
        var senh_a = senha.value;
        if (senh_a.length >= 6) {
            senha.style = `border-color: green`;
            mensagem_senha.innerHTML = 'Senha v치lida';
        } else {
            senha.style = `border-color:red`;
            mensagem_senha.innerHTML = 'Informe uma senha v치lida!';
        }
    }
</script>
