            <input type="password" name="" id="senha" onkeyup="validar_senha()" placeholder="Senha"> <br>

<script>
    function validar_email() {
        var e_mail = email.value;
        if (e_mail.includes('@') == true && e_mail.includes('.com') == true) {
            email.style = `border-color: green`;
            mensagem_email.innerHTML = `E-mail válido`;
        } else {
            email.style = `border-color:red`;
            mensagem_email.innerHTML = 'Informe um e-mail válido!';
        }
    }
    function validar_senha() {
        var senh_a = senha.value;
        if (senh_a.length >= 6) {
            senha.style = `border-color: green`;
            mensagem_senha.innerHTML = 'Senha válida';
        } else {
            senha.style = `border-color:red`;
            mensagem_senha.innerHTML = 'Informe uma senha válida!';
        }
    }
</script>
